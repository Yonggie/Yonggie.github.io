        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        docx顺序遍历所有
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Yonggie</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2023-04-01T08:14:38.000Z" itemprop="datePublished">2023-04-01</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>table paragraph的基类都是相同的，可以利用这一点。<br><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">doc.tables[<span class="number">0</span>].__class__.__bases__</span><br><span class="line">(&lt;<span class="keyword">class</span> <span class="string">&#x27;docx.shared.Parented&#x27;</span>&gt;,)</span><br><span class="line"></span><br><span class="line">doc.paragraphs[<span class="number">0</span>].__class__.__bases__</span><br><span class="line">(&lt;<span class="keyword">class</span> <span class="string">&#x27;docx.shared.Parented&#x27;</span>&gt;,)</span><br></pre></td></tr></table></figure></p>
<p>基类相同，但是子类不同，由此可以区分，所以这样写：<br><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> docx.shared <span class="keyword">import</span> Parented</span><br><span class="line"><span class="keyword">from</span> docx.table <span class="keyword">import</span> Table</span><br><span class="line"><span class="keyword">from</span> docx.text.paragraph <span class="keyword">import</span> Paragraph</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> element <span class="keyword">in</span> doc.element.body:</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">isinstance</span>(element,Table):</span><br><span class="line">        <span class="comment">#对表格处理</span></span><br><span class="line">    <span class="keyword">elif</span> <span class="built_in">isinstance</span>(element,Paragraph):</span><br><span class="line">        <span class="comment">#对文字处理</span></span><br></pre></td></tr></table></figure></p>

  </div>
</article>
