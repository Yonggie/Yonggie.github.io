    <figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment">#cv2.rectangle 通过对角线来画矩形，左上到右下这个对角线。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#load yolo</span></span><br><span class="line">base=<span class="string">r&quot;G:/Code/YOLO recognition/&quot;</span></span><br><span class="line">yolo_net = cv2.dnn.readNet(base + <span class="string">&quot;yolov3.weights&quot;</span>, base + <span class="string">&quot;yolov3.cfg&quot;</span>)</span><br><span class="line"><span class="comment">#load label</span></span><br><span class="line">classes=<span class="string">&#x27;whatever&#x27;</span></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(base+<span class="string">&quot;coco.names&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">     classes=[line.strip() <span class="keyword">for</span> line <span class="keyword">in</span> f]</span><br><span class="line"><span class="comment"># print(classes)</span></span><br><span class="line"></span><br><span class="line">layer_names = yolo_net.getLayerNames()</span><br><span class="line">output_layers = [layer_names[i[<span class="number">0</span>] - <span class="number">1</span>] <span class="keyword">for</span> i <span class="keyword">in</span> yolo_net.getUnconnectedOutLayers()]</span><br><span class="line">colors = np.random.uniform(<span class="number">0</span>, <span class="number">255</span>, size=(<span class="built_in">len</span>(classes), <span class="number">3</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#load image</span></span><br><span class="line">img=cv2.imread(base+<span class="string">&quot;2.jpg&quot;</span>)</span><br><span class="line"><span class="comment"># img=cv2.resize(img,None,fx=0.4,fy=0.4)</span></span><br><span class="line">img_height, img_width, channel=img.shape</span><br><span class="line">cv2.imshow(<span class="string">&quot;original&quot;</span>,img)</span><br><span class="line">blob=cv2.dnn.blobFromImage(img,<span class="number">0.00392</span>,(<span class="number">416</span>,<span class="number">416</span>),(<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>),<span class="literal">True</span>,crop=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># blob=blob.astype(np.uint8) this is for image show, if needed.</span></span><br><span class="line">yolo_net.setInput(blob)</span><br><span class="line">outs=yolo_net.forward(output_layers)</span><br><span class="line"><span class="comment">#except for confidence, what else does yolo output contain?</span></span><br><span class="line"><span class="comment">#for detection down below, detection[0] is centroid_x ratio, detection[1] is centroid_y ratio</span></span><br><span class="line"><span class="comment">#detection[2] is width ratio, detection[3] is height ratio.</span></span><br><span class="line"></span><br><span class="line">confidences=[]</span><br><span class="line">boxes=[]</span><br><span class="line">pred_indeces=[]</span><br><span class="line"><span class="comment">#show info on pic</span></span><br><span class="line"><span class="keyword">for</span> out <span class="keyword">in</span> outs:</span><br><span class="line">    <span class="keyword">for</span> detection <span class="keyword">in</span> out:</span><br><span class="line">        <span class="comment">#why after 5</span></span><br><span class="line">        scores=detection[<span class="number">5</span>:]</span><br><span class="line">        pred_index=np.argmax(scores)</span><br><span class="line">        confidence=scores[pred_index]</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> confidence &gt; <span class="number">0.5</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;there is one!&quot;</span>)</span><br><span class="line">            </span><br><span class="line">            center_x=<span class="built_in">int</span>(detection[<span class="number">0</span>] * img_width)</span><br><span class="line">            center_y=<span class="built_in">int</span>(detection[<span class="number">1</span>] * img_height)</span><br><span class="line">            rec_width= <span class="built_in">int</span>(detection[<span class="number">2</span>] * img_width)</span><br><span class="line">            rec_height= <span class="built_in">int</span>(detection[<span class="number">3</span>] * img_height)</span><br><span class="line"></span><br><span class="line">            <span class="comment"># cv2.circle(img,(center_x,center_y),10,(0,0,255),2)</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">#rectangle coordinates beginning at left top side.</span></span><br><span class="line">            left_top_x=<span class="built_in">int</span>(center_x - rec_width / <span class="number">2</span>)</span><br><span class="line">            left_top_y=<span class="built_in">int</span>(center_y - rec_height / <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">            boxes.append([left_top_x, left_top_y, rec_width, rec_height])</span><br><span class="line">            pred_indeces.append(pred_index)</span><br><span class="line">            confidences.append(<span class="built_in">float</span>(confidence))</span><br><span class="line">            <span class="comment"># cv2.rectangle(img,(x,y),(x+w,y+h),(0,0,255),2)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#NMSBoxes recieves only float type data, otherwise it returns nothing.</span></span><br><span class="line">indexes = cv2.dnn.NMSBoxes(boxes, confidences, <span class="number">0.5</span>, <span class="number">0.4</span>)</span><br><span class="line"></span><br><span class="line">font=cv2.FONT_HERSHEY_PLAIN</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(boxes)):</span><br><span class="line">    <span class="keyword">if</span> i <span class="keyword">in</span> indexes:</span><br><span class="line">        left_top_x, left_top_y, rec_width, rec_height=boxes[i]</span><br><span class="line">        label=classes[pred_indeces[i]]</span><br><span class="line">        color=colors[i]</span><br><span class="line">        cv2.rectangle(img, (left_top_x, left_top_y), (left_top_x + rec_width, left_top_y + rec_height), color, <span class="number">2</span>)</span><br><span class="line">        cv2.putText(img, label, (left_top_x, left_top_y + <span class="number">30</span>), font, <span class="number">1</span>, color, <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">cv2.imshow(<span class="string">&quot;detection&quot;</span>,img)</span><br><span class="line">cv2.waitKey(<span class="number">0</span>)</span><br><span class="line">cv2.destroyAllWindows()</span><br><span class="line"></span><br><span class="line">exit()</span><br></pre></td></tr></table></figure>
  </div>
